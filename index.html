<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./styles/output.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 13px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center relative bg-slate-300"
  >
    <main
      class="font-[Outfit] p-5 pb-10 w-[320px] bg-white rounded-[18px] text-center flex flex-col gap-[1.6rem]"
    >
      <figure>
        <img
          class="rounded-[10px]"
          src="images/image-qr-code.png"
          alt="qr-code image"
          loading="lazy"
        />
      </figure>
      <h1 class="text-[22px] font-[700] text-slate-900">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-[15px] text-slate-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        <span class="whitespace-nowrap">the next level</span>
      </p>
    </main>

    <footer class="attribution absolute bottom-0">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/toxa-dev/"
        title="Link to my github profile"
        target="_blank"
        rel="noopener noreferrer"
        >Tony</a
      >.
    </footer>
  </body>
</html>
